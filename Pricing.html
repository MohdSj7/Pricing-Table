<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pricing.css">
    <title>Pricing Table</title>
</head>
<body>

   <section class="price-comp">
    <div class="price-col">
      <div class="price-head">
        <div class="price">
          <div class="dollar">$</div>
          9
          <div class="month">/mo</div>
        </div>
        <div class="name">Basic</div>
      </div>
      <div class="divider"></div>
      <div class="qual">
        Unlimited Watch Time
      </div>
      <div class="qual">
        Cancel Anytime
      </div>
      <div class="qual notAv">
        <img src="x-square.svg">
        No ADS
      </div>
      <div class="qual notAv">
        <img src="x-square.svg">
        Account Sharing
      </div>
      <div class="qual notAv">
        <img src="x-square.svg">
        Download Movies
      </div>

      <button class="start">Start Plan</button>
    </div>
    <div class="price-col pop">
      <div class="most-pop">Most Popular</div>
      <div class="price-head">
        <div class="price">
          <div class="dollar">$</div>
          19
          <div class="month">/mo</div>
        </div>
        <div class="name">Advanced</div>
      </div>
      <div class="divider"></div>
      <div class="qual">
        Unlimited Watch Time
      </div>
      <div class="qual">
        Cancel Anytime
      </div>
      <div class="qual">
        Limited ADS
      </div>
      <div class="qual">
        Account Sharing
      </div>
      <div class="qual notAv">
        <img src="x-square.svg">
        Download Movies
      </div>

      <button class="start">Start Plan</button>
    </div>
    <div class="price-col">
      <div class="price-head">
        <div class="price">
          <div class="dollar">$</div>
          29
          <div class="month">/mo</div>
        </div>
        <div class="name">Premium</div>
      </div>
      <div class="divider"></div>
      <div class="qual">
        Unlimited Watch Time
      </div>
      <div class="qual">
        Cancel Anytime
      </div>
      <div class="qual">
        No ADS
      </div>
      <div class="qual">
        Account Sharing
      </div>
      <div class="qual">
        Download Movies
      </div>
      
      <button class="start">Start Plan</button>
    </div>
  </section>
</body>
</html>
